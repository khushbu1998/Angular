<p>Registration Page</p>

<form #regForm="ngForm" (ngSubmit)="mySubmit(regForm)">

<div class="form-group">
    <label for="first-name">First Name </label>
    <input #fname="ngModel" type="text" name="first-name" required minlength="4" maxlength="12" class="form-control" [(ngModel)]="customer.name" />
    <div *ngIf="fname.touched && fname.invalid" class="alert alert-danger">Invalid first name</div>
</div>
<pre></pre>

<div class="form-group">
    <label for="email">Email </label>
    <input type="text" name="email" class="form-control" [(ngModel)]="customer.email" />
</div>
<pre></pre>

<div class="form-group">
    <label for="mobile">Mobile </label>
    <input type="text" name="mobile" class="form-control"  [(ngModel)]="customer.mobile"/>
</div>
<pre></pre>

<button class="btn btn-primary" type="submit">Submit</button>

</form>

<h3>Details</h3>
<h4>First Name: {{customer.name}}</h4>
<h4>Email: {{customer.email}} </h4>
<h4>Mobile: {{customer.mobile}} </h4>
